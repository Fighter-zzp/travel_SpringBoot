<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>车票信息查看</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form"  action="/manager/carSave" method="post" enctype="multipart/form-data">
	<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
	<div class="layui-form-item">
		<label class="layui-form-label">标题</label>
		<div class="layui-input-block">
			<input th:value="${entity.title}" readonly="readonly" id="title" name="title" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入标题"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">出发地</label>
		<div class="layui-input-block">
			<input th:value="${entity.startPlace}"readonly="readonly" id="startPlace" name="startPlace" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入出发地"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">目的地</label>
		<div class="layui-input-block">
			<input th:value="${entity.endPlace}" readonly="readonly" id="endPlace" name="endPlace" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入目的地"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">出团时间</label>
		<div class="layui-input-inline">
			<input th:value="${entity.startDateAndTime}"readonly="readonly" type="text" class="layui-input" id="startDateAndTime" name="startDateAndTime" lay-verify="datetime" onclick="layui.laydate({elem:this,type: 'datetime'})"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">预计时间</label>
		<div class="layui-input-inline">
			<input th:value="${entity.needTime}"readonly="readonly" id="needTime" name="needTime" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入预计到达时间"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">上车地点</label>
		<div class="layui-input-block">
			<input th:value="${entity.gatherPlace}" readonly="readonly"id="day" name="gatherPlace" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输上车地方"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">价格</label>
		<div class="layui-input-block">
			<input th:value="${entity.price}"readonly="readonly" id="price" name="price" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入价格"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">类型</label>
		<div class="layui-input-inline">
			<select disabled="disabled" id="type" name="type" class="newsLook" lay-filter="browseLook">
				<option th:selected="${entity.type==0?'selected':'false'}" value="0">飞机票</option>
				<option th:selected="${entity.type==1?'selected':'false'}" value="1">火车票</option>
				<option th:selected="${entity.type==2?'selected':'false'}" value="2">汽车票</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item" th:if="${entity.imgUrl != null}">
		<label class="layui-form-label">图片</label>
		<div class="layui-input-block">
			<img th:src="${entity.imgUrl}" width="300">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea"  readonly="readonly" th:text="${entity.remark}" id="remark" name="remark" lay-verify="required" placeholder="请输入备注"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-inline">
			<select disabled="disabled" id="state" name="state" class="newsLook" lay-filter="browseLook">
				<option th:selected="${entity.state==0?'selected':'false'}" value="0">待发布</option>
				<option th:selected="${entity.state==1?'selected':'false'}" value="1">发布</option>
				<option th:selected="${entity.state==2?'selected':'false'}" value="2">撤销</option>
			</select>
		</div>
	</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<a class="layui-btn" th:href="@{/manager/carList}">返回</a>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/car/carEdit.js"></script>
</body>
</html>
